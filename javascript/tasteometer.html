<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>SoundSuggest</title>
        <meta name="language" content="english"/>
        <meta name="description" content="SoundSuggest - Thesis KUL - Visualization of music suggestions"/>
        <meta name="keywords" content="soundsuggest visualization of music suggestions" />
        <link rel="shortcut icon" href="data/img/icon.gif" />
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <script type="text/javascript" src="js/lib/jquery/jquery-1.8.3.js"></script>
        <script type="text/javascript" src="js/lib/lastfm/lastfm.api.md5.js"></script>
        <script type="text/javascript" src="js/lib/lastfm/lastfm.api.cache.js"></script>
        <script type="text/javascript" src="js/lib/lastfm/lastfm.api.js"></script>
        <script type="text/javascript" src="js/tasteometer.js"></script>
    </head>
    <body>
        <h1>SoundSuggest - Visualization of Music Suggestions</h1>
        <h2>Last.fm API - Example : tasteometer</h2>
        <div id="tasteometer-form">
            <table>
                <tr>
                    <td>
                        Item 1
                    </td>
                    <td>
                        <input type="text" name="item1_value"/>
                    </td>
                    <td>
                        <input type="radio" name="item1_type" value="user">User<br />
                        <input type="radio" name="item1_type" value="artists">Artist
                    </td>
                </tr>
                <tr>
                    <td>
                        Item 2
                    </td>
                    <td>
                        <input type="text" name="item2_value"/>
                    </td>
                    <td>
                        <input type="radio" name="item2_type" value="user">User<br />
                        <input type="radio" name="item2_type" value="artists">Artist
                    </td>
                </tr>
            </table>
            <button onclick="compareItems();" name="compare_items">Compare</button>
        </div>
        <div id="tasteometer-result"></div>
    </body>
</html>
